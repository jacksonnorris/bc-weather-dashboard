<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="row">
      <div class="sidebar col-12 col-2 col-sm-2">
        <h2>Search for a City:</h2>
        <input type="text" id="citySearch" value="" />
        <button id="searchButton">Search</button>
        <hr />
        <ul>
          <li id="Atlanta">Atlanta</li>
          <li id="Austin">Austin</li>
          <li id="Chicago">Chicago</li>
          <li id="Denver">Denver</li>
          <li id="NewYork">New York</li>
          <li id="Orlando">Orlando</li>
          <li id="SanFrancisco">San Francisco</li>
          <li id="Seattle">Seattle</li>
        </ul>
      </div>
      <div class="mainContent col-12 col-10 col-sm-10" id="mainContent">
        <div class="currentCity" id="currentCity"></div>
        <div class="currentWeather" id="currentWeather"></div>
        <div class="fiveDayForecast" id="fiveDayForecast"></div>
      </div>
    </div>
  </body>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</html>
